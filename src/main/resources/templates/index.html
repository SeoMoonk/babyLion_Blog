<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexPage</title>
</head>
<body>

<script>

    // 비동기 방식으로 요청을 보내는 API
    fetch("http://localhost:8083/posts/list")
        .then(
            (resp) => {
                return resp.json();
            }
        ).then(
            (data) => {
                console.log("data", data);
            }
        )
        .catch((error) => {
            console.log('error', error);
        }
    );

</script>

</body>
</html>
